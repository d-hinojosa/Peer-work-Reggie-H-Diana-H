        // 3. Write a JavaScript function that accepts a string as a parameter and counts the number of vowels within the string


        function getVowels(str) {
            var vowelsCount = 0;

            // //turn the input into a string
            var string = str.toString();

            //loop through the string
            for (var i = 0; i <= string.length - 1; i++) {

                //if a vowel, add to vowel count
                if (string.charAt(i) == "a" || string.charAt(i) == "e" || string.charAt(i) == "i" || string.charAt(i) == "o" || string.charAt(i) == "u") {
                    vowelsCount += 1;
                }
            }
            return vowelsCount;
        }
        console.log(getVowels("Reginald"));


        // 4. Write a function that checks whether a passed string is a palindrome or not?
        // Note: A palindrome is word, phrase, or sequence that reads the same backward as forward, e.g., madam or nurses run.

        function palindrome(str) {
            var re = /[^A-Za-z0-9]/g;
            str = str.toLowerCase().replace(re, '');
            var len = str.length;
            for (var i = 0; i < len / 2; i++) {
                if (str[i] !== str[len - 1 - i]) {
                    return false;
                }
            }
            return true;
        }
        palindrome("A man, a plan, a canal. Panama");
        console.log(palindrome("A man, a plan, a canal. Panama"));
